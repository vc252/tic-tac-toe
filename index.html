<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link href="./styles/startPage.css" rel="stylesheet">
    <link href="./styles/gamePage.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="introPage">
        <div class="player-card">
            <form action="POST">
                <legend>PLAYER 1</legend>
                <ul>
                    <li>
                        <label for="player1name">Enter name<span>*</span></label>
                        <input type="text" id="player1name" name="name" placeholder="vipul" required maxlength="10" >
                    </li>
                    <li>
                        <label for="player1char">Enter charcter<span>*</span></label>
                        <input type="text" id="player1char" name="character" placeholder="O" required maxlength="1">
                    </li>
                </ul>
            </form>
        </div>
        <p>START</p>
        <div class="player-card">
            <form action="POST">
                <legend>PLAYER 2</legend>
                <ul>
                    <li>
                        <label for="player2name">Enter name<span>*</span></label>
                        <input type="text" id="player2name" name="name" placeholder="bipul" required maxlength="10">
                    </li>
                    <li>
                        <label for="player2char">Enter charcter<span>*</span></label>
                        <input type="text" id="player2char" name="character" placeholder="X" required maxlength="1">
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <div class="game-page">
        <div>PLAYER 1</div>
        <div class="center">
            <div class="result">
                
            </div>
            <div class="sudoku">
                <div class="box" data-row="0" data-col="0"></div>
                <div class="box" data-row="0" data-col="1"></div>
                <div class="box" data-row="0" data-col="2"></div>
                <div class="box" data-row="1" data-col="0"></div>
                <div class="box" data-row="1" data-col="1"></div>
                <div class="box" data-row="1" data-col="2"></div>
                <div class="box" data-row="2" data-col="0"></div>
                <div class="box" data-row="2" data-col="1"></div>
                <div class="box" data-row="2" data-col="2"></div>
            </div>
            <div class="restart">
                <button>RESTART</button>
            </div>
        </div>
        <div>PLAYER 2</div>
    </div>
    <audio id="bgMusic" src="./audio/marimba-tropical-african-travel-game-197517.mp3" autoplay loop preload="auto" muted></audio>
    <audio id="clickSound" src="./audio/zapsplat_multimedia_button_click_005_53866.mp3"></audio>
    <audio id="winnersound" src="./audio/Cheering-SoundBible.com-1115515042.wav"></audio>
</body>
</html>
